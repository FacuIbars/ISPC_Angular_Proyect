<div class="contenedor-tabla fondo-imagen">
  <mat-card class="example-card p-5">
    <mat-card-header class="mx-auto" >
      <mat-card-title ><h2 class="   mb-4">INICIAR SESION</h2></mat-card-title>      
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
        <mat-form-field appearance="outline" color="primary" class="full-width">
          <mat-label>Nombre de usuario:</mat-label>          
          <input matInput type="text" id="username" formControlName="username" name="username" required>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="loginForm?.get('username')?.touched && loginForm.get('username')?.errors?.['required']">El campo Usuario es requerido</mat-error>

          
        </mat-form-field>
                
        <mat-form-field  appearance="outline" color="primary" class="full-width mt-2 mb-3">
          <mat-label>Ingresa tu Contraseña</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
          <button class="iconoOjo" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm?.get('password')?.touched && loginForm.get('password')?.errors?.['required']">La contraseña es requerida</mat-error>
              
                      
        </mat-form-field>
      
          <button class="full-width" mat-raised-button color="primary" type="submit">Iniciar sesión</button>
      </form>
    </mat-card-content>
    
  </mat-card>
  
</div>
