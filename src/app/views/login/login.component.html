<div class="contenedor-tabla">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2 class="title">Iniciar sesión</h2></mat-card-title>      
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
        <mat-form-field appearance="outline" color="primary" class="full-width">
          <mat-label>Nombre de usuario:</mat-label>          
          <input matInput type="text" id="username" formControlName="username" name="username" required>
          <mat-icon matSuffix>domain</mat-icon>
          <mat-error *ngIf="loginForm?.get('username')?.touched && loginForm.get('username')?.errors?.['required']">El campo Institución es requerido</mat-error>
          
        </mat-form-field>
    
        <mat-form-field appearance="outline" color="primary" class="full-width">
          <mat-label>Contraseña:</mat-label>          
          <input matInput type="password" id="password" formControlName="password" name="password" required>
          <mat-icon matSuffix>domain</mat-icon>
          <div *ngIf="loginForm?.get('password')?.hasError('required') && loginForm?.get('password')?.touched" class="text-danger">
            La contraseña es requerida.
          </div>
        </mat-form-field>
    
        
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
    </mat-card-actions>
  </mat-card>
  
</div>
