<div class="contenedor-tabla">
	<div class="campus-view ">
		
	<app-table
	[data]="dataSource"
	[columns]="tableColumns"
	[config]="tableConfig"   
	[item]="'Campus'"
    [loading]="loadingProgressBar"  
	(action)="onTableAction($event)"
	> </app-table> 

	</div>
</div>
 
<ng-template #AddEditCampus>
  <div class="cabeceraform">
    <h2 mat-dialog-title>{{operation + 'Campus'}} </h2>
    <mat-spinner class="m-2" *ngIf="loading"  color="accent" diameter="30"></mat-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="addEditCampus()">
      <mat-dialog-content >    
          
          <mat-form-field  appearance="outline" color="primary" class="full-width">
              <mat-label>Campus</mat-label>
              <input formControlName="facultad" matInput placeholder="Ingrese el nombre del Campus">
              <mat-icon matSuffix>domain</mat-icon>
              <mat-error *ngIf="form.get('campus')?.touched && form.get('campus')?.errors?.['required']">El campo campus es requerido</mat-error>
              <mat-error *ngIf="form.get('campus')?.touched && form.get('campus')?.errors?.['minlength']">El campo campus debe tener  3 caracteres o mas </mat-error>
              <mat-error *ngIf="form.get('campus')?.touched && form.get('campus')?.errors?.['maxlength']">El campo campus debe tener  75 caracteres o menos </mat-error>
              
          </mat-form-field>               
      </mat-dialog-content>
      <mat-dialog-actions align="end">
          <button mat-dialog-close  mat-stroked-button color="warn" >Cancelar</button>
          <button [disabled]="form.invalid" type="submit" mat-stroked-button color="primary" >Aceptar</button>
      </mat-dialog-actions>
  </form>
	
  </ng-template>
