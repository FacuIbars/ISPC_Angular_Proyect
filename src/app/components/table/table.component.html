<!-- tabla.component.html -->
<div class="table-component">
  <div class="table-component-table">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese el texto de filtrado">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <!-- tabla.component.html -->
      <mat-table [dataSource]="data" >
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <mat-header-cell *matHeaderCellDef> {{ column }} </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element[column] }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons  aria-label="Select page of periodic elements"> </mat-paginator>
  </div>
  </div>
  </div>
